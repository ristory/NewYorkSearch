<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->

    <title>New York Times Search</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">New York Times Search</h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Search Parameters
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="searchTerm">Search Term:</label>
                                <input  class="form-control" id="searchTerms">
                            </div>
                            <div class="form-group">
                                <label for="numberOfRecords">Number of Record to Retrieve:</label>
                                <select class="form-control" id="numberOfRecords">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="startYear">Start Year (Optional):</label>
                                <input type="date" class="form-control" id="startYear">
                            </div>
                            <div class="form-group">
                                <label for="endYear">End Year (Optional):</label>
                                <input type="date" class="form-control" id="endYear">
                            </div>
                            <button type="button" class="btn" id="searchButton" data-toggle="button" aria-pressed="false" autocomplete="off">
                                Search
                            </button>
                            <button type="button" class="btn" id="resethButton" data-toggle="button" aria-pressed="false" autocomplete="off">
                                Clear Results
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" id="topArticles">
                        Top Articles
                    </div>
                    <div class="card-body">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>   
        <script type="text/javascript" src="./api.js"></script> 
</body>

</html>
